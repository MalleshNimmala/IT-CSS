<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Single</title>
    <style>
        .grid-container {


            display: grid;



            grid-template-columns: 1fr 1fr 1fr;


            grid-template-rows: 100px 100px;


            gap: 10px;
        }

        .grid-item {

            background-color: #44a8b3;

            color: white;


            display: grid;
            place-items: center;

            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg" height="69px" width="69px">
        </div>

        <div class="grid-item">
            <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg" height="69px" width="69px">
        </div>

         <div class="grid-item">
            <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg" height="69px" width="69px">
        </div>

         <div class="grid-item">
            <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg" height="69px" width="69px">
        </div>

         <div class="grid-item">
            <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg" height="69px" width="69px">
        </div>

         <div class="grid-item">
            <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg" height="69px" width="69px">
        </div>

        <div class="grid-item">
            <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg" height="69px" width="69px">
        </div>

        
    </div>
</body>
</html>
